<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/add}" class="btn btn-outline-primary" >Add Employee</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <style>
                th {
                    background-color: #efbda5;
                    color: #fff;
                    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                    padding: 10px;
                    text-align: center;
                }
            </style>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Department</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employeeList}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.department}"></td>
            <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-outline-success">Update</a> </td>
            <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-outline-danger">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
